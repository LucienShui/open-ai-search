<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open AI Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            display: flex;
        }

        #content #summary {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #content {
            flex-basis: 75%;
        }

        #summary {
            flex-basis: 25%;
            font-size: 90%;
        }

        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
<h1>Open AI Search</h1>
<div>
    <form id="search-form" action="#">
        <label>
            Query:
            <input type="text" id="query">
        </label>
        <input type="submit" value="Submit">
    </form>
</div>
<div id="info"></div>

<div class="container">
    <div id="content"></div>
    <div id="summary"></div>
</div>
</body>
<footer style="text-align: center">
    <p><a href="https://github.com/LucienShui/open-ai-search" target="_blank">GitHub Source Code</a></p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>
<script>
    function aLink(title, link) {
        return `<a href="${link}" target="_blank">${title}</a>`
    }

    document.addEventListener("DOMContentLoaded", function () {
        const md = window.markdownit({
            html: true
        });
        const content = document.getElementById("content");
        const summary = document.getElementById("summary");
        const info = document.getElementById("info");

        document.getElementById("search-form").onsubmit = function (e) {
            e.preventDefault();

            content.innerHTML = "";
            summary.innerHTML = "";
            info.innerHTML = "";

            if (typeof (EventSource) !== "undefined") {
                let params = new URLSearchParams({
                    q: document.getElementById("query").value
                });
                const eventSource = new EventSource(`/api/ai-search?${params.toString()}`);
                let responseBlock = {
                    "qa": "",
                    "summary": "",
                    "related_question": "",
                    "entity": "",
                    "citation": ""
                }
                let blockHeader = {
                    "qa": "## Answer",
                    "summary": "## Summary",
                    "entity": "## Related entity",
                    "related_question": "## Related question",
                    "citation": "## Citations"
                }
                let keysOrder = ["qa", "related_question", "entity", "citation"]
                let citationList = [];

                function replace_citation(text) {
                    for (const citation of citationList) {
                        let citeId = `[${citation["i"]}]`
                        text = text.replace(`[${citeId}]`, aLink(citeId, citation["link"]));
                    }
                    return text
                }

                eventSource.onmessage = function (event) {
                    if (event.data === "[DONE]") {
                        eventSource.close();
                        return;
                    }
                    let sseBody = JSON.parse(event.data);
                    if ("error" in sseBody) {
                        eventSource.close();
                        let message = sseBody["error"];
                        info.innerHTML = `error: ${message}`;
                        return;
                    }
                    let block = sseBody["block"];
                    if (block === "citation") {
                        let citationStrList = [];
                        let citations = sseBody["data"];
                        for (const citation of citations) {
                            let i = citation["i"];
                            let link = citation["link"];
                            let title = citation["title"];
                            citationStrList.push(i + ". " + aLink(title, link));
                            citationList.push(citation);
                        }
                        responseBlock[block] = citationStrList.join("\n");
                        info.innerHTML = `<p>Found${citationList.length} results</p>`
                    } else {
                        responseBlock[block] = replace_citation(responseBlock[block] + sseBody["delta"]);
                    }
                    if (block === "summary") {
                        summary.innerHTML = md.render(blockHeader[block] + "\n" + responseBlock[block]);
                    } else {
                        content.innerHTML = md.render(keysOrder.filter(key => responseBlock[key].length > 0)
                            .map(key => blockHeader[key] + "\n" + responseBlock[key]).join("\n\n---\n\n"));
                    }
                };

                eventSource.onopen = function () {
                };

                eventSource.onerror = function (error) {
                    console.error(error);
                    eventSource.close();
                };
            } else {
                content.textContent = "Sorry, your browser does not support Server-Sent Events.";
            }
        };
    });
</script>
</html>
